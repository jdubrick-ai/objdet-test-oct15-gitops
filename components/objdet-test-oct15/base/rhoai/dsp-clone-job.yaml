apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-objdet-test-oct15-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-objdet-test-oct15-gitops
    spec:  
      serviceAccountName: objdet-test-oct15-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=objdet-test-oct15-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/objdet-test-oct15-notebook -- git clone https://github.com/jdubrick-ai/objdet-test-oct15
      restartPolicy: Never